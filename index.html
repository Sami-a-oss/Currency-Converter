<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="appHeading"><h2>Currency Converter</h2></div>
    </header>

    <main>
      <form>
        <div class="amountText"><p>Enter Amount</p></div>
        <div class="amountInput"><input type="text" id="inputBox"></div>
        <div class="allItem">
          <div class="countryInfoContainer">
            <p>From</p>
            <div class="selectContainer">
              <img src="https://flagsapi.com/CN/flat/64.png" class="flag fromFlag">
              <select name="from">
                <option value="CN">CNY</option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
          <div class="countryInfoContainer">
            <p>TO</p>
            <div class="selectContainer">
              <img src="https://flagsapi.com/BD/flat/64.png" class="flag toFlag">
              <select name="to">
                <option selected value="BD">BDT</option>
              </select>
            </div>
          </div>
        </div>

        <div class="rateContainer"><p><span id="fromAmount">1</span> <span id="fromCountry">CNY</span> = <span id="toAmount">16.64</span> <span id="toCountry">BDT</span></p></div>
        <div class="btnContainer"><button type="submit" id="btn">Get Exchange Rate</button></div>
      </form>
    </main>
  </div>
  <script src="code.js"></script>
  <script src="app.js"></script>
</body>
</html>
